<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <form action="get" id="form">
            <input type="text" id="search" placeholder="Enter city here">
            <button>Search</button>
        </form>
        <div id="city"></div>
    </header>
    <main id="main">
        <div class="wrapper" id="weatherWrapper">
            <div class= "title" id="weatherTitle">Current Weather</div>
            <div class="current" id="weather"></div>
        </div>
        <div class="wrapper" id="currentTempWrapper">
            <div class= "title" id="currentTempTitle">Current temperature</div>
            <div class="current" id="currentTemp"></div>
        </div>
        <div class="wrapper" id="feelsLikeTempWrapper">
            <div class= "title" id="feelsLikeTempTitle">Feels like</div>
            <div class="current" id="feelsLikeTemp"></div>
        </div>
        <div class="wrapper" id="pressureWrapper">
            <div class= "title" id="pressureTitle">Atmospheric pressure</div>
            <div class="current" id="pressure"></div>
        </div>
        <div class="wrapper" id="humidityWrapper">
            <div class= "title" id="humidityTitle">Humidity</div>
            <div class="current" id="humidity"></div>
        </div>
    </main>
    <footer>
        
        <div class="attribute"><a href="https://www.freepik.com/free-vector/rural-landscape-with-agriculture-fields-night_23094442.htm#query=field%20at%20night&position=4&from_view=search&track=ais">Image by upklyak</a> on Freepik</div>
    </footer>
</body>
</html>
